<!--INICIO DO CONTEUDO-->
<!-- <section class="content-header"></section> -->
<style>
  .has-is-valid{
    border-color: #00885f !important;
  }
</style>
<div class="container p-0">
  <h1 class="text-left text-light font-weight-bold py-3">Finalize o seu pedido</h1>
</div>

<section class="content bg-white p-4 rounded">
  <div class="container">
    {{form.valid }}
    {{form.value | json}}

    <form #form="ngForm" novalidate>
  
      <div class="row invoice-info p-0">
        <div class="col-md-12 p-0 py-2">
          <p class="font-weight-bold">Endereço de Entrega:</p>
        </div>
        <div class="col-md-6 pl-0">
          <mt-input-container errorMessage="Campo Obrigatório e com 5 caracteres" label="Endereço">
            <input name="address" placeholder="Endereço" ngModel required minlength="5" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col pl-0">
          <mt-input-container errorMessage="Número Obrigatório" label="Número">
            <input name="number" pattern="^[0-9]*$" placeholder="Número" ngModel required minlength="1" autocomplete="off" class="form-control">
          </mt-input-container>
        </div>
        <div class="col">
          <mt-input-container label="Complemento">
            <input type="text" name="optional" ngModel class="form-control" id="inputSuccess" placeholder="Complemento" autocomplete="off">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="font-weight-bold">Itens do Pedido:</p>
        </div>
        <div class="col-xs-12 table-responsive">
          <mt-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-items>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row p-0">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12 p-0">
          <p class="font-weight-bold">Formas de Pagamento:</p>
            <div class="form-group">
                <mt-radio [options]="paymentOptions" name="paymentOption" required ngModel></mt-radio>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12 p-0">
          <p class="font-weight-bold">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)"
          [disabled]="!form.valid || cartItems().length === 0" class="btn btn-success float-right">
            <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </div>
</section>
<!-- FIM DO CONTEUDO-->
