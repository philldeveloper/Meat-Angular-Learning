<a [routerLink]="['/restaurants', restaurant.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon bg-white">
      <img [src]="restaurant.imagePath"/>
    </span>

    <div class="place-info-box-content">
      <span class="place-info-box-text text-left font-weight-bold">{{restaurant.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i> {{restaurant.rating}}</span>
      <span class="place-info-box-detail text-left">{{restaurant.category}}</span>
      <span class="place-info-box-detail text-left">{{restaurant.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
<br>
